<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuro Hack Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shorcut icon" size="16x16 24x24 32x32 48x48" href="favicon.ico" type="image/x-icon">
</head>
<body>
  
  <div class="grid-container">
    
    <div class="header">
      <img src="https://github.com/aturingia/img-src/blob/main/brain%20logo_5232804%20(1).png?raw=true" width="90" height="90" alt="logo">
      <p class="titulo-logo">Neuro Hack Player</p><br>
      <button onclick="myFunction()">Dark mode</button>
    </div>
  
    <div class="youtube">
      <h3>Youtube Player</h3>
      <input type="text" id="playlistURL" class="insert-Area" placeholder="Insert YouTube Playlist URL"><br>
      <button onclick="loadPlaylist()">Load Playlist</button>
      <div id="player"></div>
      <audio id="audio" preload="auto" loop>
        <source src="silence.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  
    <div class="player">
      
        <h3>Loop Player</h3><br>
        <div class="reproductores">
          <div class="player-1"> 
            
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <label>Volume:</label>
              <span class="volumeLevel">100%</span><br>
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100">
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>
            </div>      
    
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <label>Volume:</label>
              <span class="volumeLevel">100%</span><br>     
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100"><br>
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>          
            </div>
            
          </div>
        
        
          <div class="playe-2">
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <label>Volume:</label>
              <span class="volumeLevel">100%</span><br>     
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100"><br>
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>
            </div>
    
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <label>Volume:</label>
              <span class="volumeLevel">100%</span><br> 
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100"><br>
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>
            </div>
          
          </div>
        
        </div>
    </div>

    <div class="noise">
      <h3>Noise Generator</h3>
      <div class="noise-gn">
        <label for="volume">Volume: <span id="volumeValue">2%</span></label>
        <input type="range" id="volume" min="0" max="10" step="0.01" value="5">
        <div class="nav-ns">
          <button id="whiteNoiseBtn">White Noise</button>
          <button id="pinkNoiseBtn">Pink Noise</button>
          <button id="stopBtn">Stop</button>
        </div>
      </div>
    </div>  
  
    <div class="bineural">
      <h3>Binaural Beats Generator</h3>
      <div class="bineural-bn">
        <div class="frecuencias">
          <div>
            <label for="freq1">Frequency Base (Hz):</label>
            <input type="number" id="freq1" class="insert-Area bn" value="200">
          </div>
          <div>
            <label for="freq2">Frequency Carrier (Hz):</label>
            <input type="number" id="freq2" class="insert-Area bn" value="210"><br>
          </div>
        </div>
        <div class="volume-bn">
          <label for="volume">Volume:</label>
          <span id="volumeLevel">50%</span>
          <input type="range" id="volumeW" min="0" max="1" step="0.01" value="0.5">
        </div>  
    
        <div class="nav-bn">
          <button id="startBtn">Start</button>
          <button id="stopBtnW">Stop</button>
        </div>
      </div>
    </div>
  
    <footer class="footer"><a rel="noopener" target="_blank"  href="https://github.com/dashboard" class="link-a">&copy; Neuro Hack Player</a>
  </footer>
    
  </div>
  
  <script src="main.js"></script>
  
</body>
</html>
