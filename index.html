<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neuro Hack Player</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">
  <div class="grid-container">
    
    <div class="header">
      <img src="https://github.com/aturingia/img-src/blob/main/brain%20logo_5232804%20(1).png?raw=true" width="90" height="90" alt="logo" style="pointer-events: none;">
      <p class="titulo-logo">Neuro Hack Player</p><br>
      <button onclick="toggleDarkMode()" id="darkModeBtn">ðŸŒ™ Dark mode</button>
    </div>
  
    <div class="youtube">
      <h3>Youtube Player</h3>
      <input type="text" id="playlistURL" class="insert-Area" placeholder="Insert YouTube Playlist URL" inputmode="url"><br>
      <button onclick="loadPlaylist()" id="loadPlaylistBtn">Load Playlist</button>
      <div id="player"></div>
    </div>
  
    <div class="player">
      
        <h3>Loop Player</h3><br>
        <div class="reproductores">
          <div class="player-1"> 
            
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <div class="slider-container">
                <label>Volume:</label>
                <span class="volumeLevel volume-display">100%</span>
              </div>
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100">
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>
            </div>      
    
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <div class="slider-container">
                <label>Volume:</label>
                <span class="volumeLevel volume-display">100%</span>
              </div>
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100"><br>
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>          
            </div>
            
          </div>
        
        
          <div class="player-2">
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <div class="slider-container">
                <label>Volume:</label>
                <span class="volumeLevel volume-display">100%</span>
              </div>
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100"><br>
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>
            </div>
    
            <div class="loop-player">
              <input type="file" class="audioFile" accept="audio/*" style="color: transparent"><br>
              <div class="slider-container">
                <label>Volume:</label>
                <span class="volumeLevel volume-display">100%</span>
              </div>
              <input type="range" class="volumeSlider" min="0" max="100" step="1" value="100"><br>
              <div class="nav-pl">
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
                <audio class="audioPlayer" loop></audio>
              </div>
            </div>
          
          </div>
        
        </div>
    </div>

    <div class="noise">
      <h3>Noise Generator</h3>
      <div class="noise-gn">
        <div class="noise-controls">
          <div class="noise-control-row">
            <label for="noiseType">Noise Type:</label>
            <select id="noiseType">
              <option value="white">White Noise</option>
              <option value="pink">Pink Noise</option>
              <option value="brown">Brown Noise</option>
            </select>
          </div>
          <div class="noise-control-row">
            <label for="frequencyRange">Frequency (Hz):</label>
            <select id="frequencyRange">
              <option value="full">Full Spectrum</option>
              <option value="low">Low (20-250 Hz)</option>
              <option value="mid">Mid (250-2000 Hz)</option>
              <option value="high">High (2000-20000 Hz)</option>
            </select>
          </div>
          <div class="noise-control-row">
            <label for="noiseVolumeSlider">Volume:</label>
            <span id="noiseVolumeValue" class="volume-display">50%</span>
          </div>
          <div class="slider-container">
            <input type="range" id="noiseVolumeSlider" min="0" max="100" step="1" value="50">
          </div>
          <div class="noise-control-row">
            <label for="reverbSlider">Reverb:</label>
            <span id="reverbValue" class="volume-display">0%</span>
          </div>
          <div class="slider-container">
            <input type="range" id="reverbSlider" min="0" max="100" step="1" value="0">
          </div>
        </div>
        <div class="nav-ns">
          <button id="startNoiseBtn">Start Noise</button>
          <button id="stopNoiseBtn" disabled>Stop Noise</button>
        </div>
      </div>
    </div>  
  
    <div class="bineural">
      <h3>Binaural Beats Generator</h3>
      <div class="bineural-bn">
        <div class="frecuencias">
          <div>
            <label for="freq1">Base (Hz):</label>
            <input type="number" id="freq1" class="insert-Area bn" value="200" inputmode="decimal" min="20" max="2000">
          </div>
          <div>
            <label for="freq2">Carrier (Hz):</label>
            <input type="number" id="freq2" class="insert-Area bn" value="210" inputmode="decimal" min="20" max="2000"><br>
          </div>
        </div>
        <div class="wave-type">
          <label for="waveType">Wave Type:</label>
          <select id="waveType">
            <option value="sine">Sine</option>
            <option value="sawtooth">Saw</option>
            <option value="square">Square</option>
          </select>
        </div>
        <div class="volume-bn">
          <div class="slider-container">
            <label for="binauralVolumeSlider">Volume:</label>
            <span id="binauralVolumeLevel" class="volume-display">50%</span>
          </div>
          <input type="range" id="binauralVolumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>  
    
        <div class="nav-bn">
          <button id="startBinauralBtn">Start</button>
          <button id="stopBinauralBtn" disabled>Stop</button>
        </div>
      </div>
    </div>
  
    <footer class="footer"><a rel="noopener" target="_blank"  href="https://github.com/dashboard" class="link-a">&copy; Neuro Hack Player</a>
  </footer>
    
  </div>
	<script src="main.js"></script>
</body>
</html>
